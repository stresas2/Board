<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <title>Klientu aptarnavimas</title>
  </head>
  <body>
    <div class="row d-flex justify-content-center">
      <div class="col-lg-10 col-md-12">
        <div class="bg-light rounded shadow-sm mt-2 mx-2">
          <div class="p-2">
            <div class="d-inline">
              <button
                type="button"
                class="btn btn-info btn-sm m-1"
                onclick="insertClient()"
              >
                Įrašyti klientus
              </button>
            </div>

            <div class="float-right d-inline">
              <div class="input-group">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="inputGroupSelect01"
                    >Pradėti programą:</label
                  >
                </div>
                <select
                  class="form-control form-control"
                  id="selectSpecialist"
                  onchange="printOutClient()"
                >
                  <option value="" selected disabled hidden
                    >Pasirinkite specialistą</option
                  >
                  <option value="1">Specialistas 1</option>
                  <option value="2">Specialistas 2</option>
                </select>
              </div>
            </div>
            <div class="py-3" id="alarm"></div>
          </div>
          <div class="mx-2 pb-1">
            <table class="table table-sm">
              <thead class="thead-light border">
                <tr>
                  <th scope="col">Nr.</th>
                  <th scope="col">Vardas</th>
                  <th scope="col">Laikas</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody id="clientBoard"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="js/specialist.js"></script>
  </body>
</html>
