<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta id="viewport" name="viewport" />
    <title>Kalendorius</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style/style.css" />
  </head>
  <body>
    <div class="form-row mx-sm-3 mt-2 mx-0">
      <div class="col-sm-12 col-lg-6 p-1">
        <div id="selector2">
          <div class="input-group">
            <div class="input-group-prepend">
              <label class="input-group-text fas fa-calendar-alt"></label>
            </div>
            <select
              onchange="createCalendar()"
              class="form-control"
              id="month2"
            ></select>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-lg-6 p-1">
        <select
          class="custom-select"
          onchange="createCalendar()"
          id="specialist"
        >
          <option value="0" selected>Visi specialistai</option>
          <option value="1">1 Specialistas</option>
          <option value="2">2 Specialistas</option>
        </select>
      </div>
    </div>

    <div id="calendar"></div>

    <div id="info" class="d-flex justify-content-start mx-sm-3 mx-0">
      <p class="mb-0 mr-1 align-self-center">Spalvos pagal užimtumą -</p>
      <div class="bg-light p-3 border border-right-0"></div>
      <div class="firstLevel p-3 border border-right-0 border-left-0"></div>
      <div class="secondLevel p-3 border border-right-0 border-left-0"></div>
      <div class="thirdLevel p-3 border border-left-0"></div>
    </div>
    <div class="d-flex justify-content-start mx-sm-3 mx-0 mt-2">
      <p class="mb-0 mr-1 align-self-center">
        Užimtumas pagal laiką - <b>P</b>, <b>A</b>, <b>N</b> (P - Mažiau užimta
        pirma dienos pusė iki 12h, A - Mažiau užimta antra dienos pusė po 12h, N
        - Visai neužimta)
      </p>
    </div>

    <script src="js/calendar.js"></script>
  </body>
</html>
